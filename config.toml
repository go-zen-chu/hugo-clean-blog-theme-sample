baseURL = "https://dreamy-hoover-3f3499.netlify.com" # set for your environment or localhost/
languageCode = "en-us"
title = "Clean Blog Sample"
theme = "clean-blog"
paginate = 8
googleAnalytics = "UA-123-45" # delete or comment to disable Google Analytics JS generation
enableRobotsTXT = true # show to search engines
copyright = "Copyright Â© sample 2022"
canonifyurls = true

[author]
  name = "Your Name"

[params]
  DateForm = "Mon, Jan 2, 2006"
  Description = "Sample Clean Blog"
  Author = "Your Name"
  # Remove this line if you would prefer not to use an email button in the footer.
  email = "your.name@sample.com"
  # Number of post summaries to show on front page, comment out to allow default(4)
  postSummariesFrontPage = 8
  # set to false to exclude read time from header of post
  showReadTime = true

# theses are used in footer
[[params.social]]
  title = "linkedin"
  url = "https://www.linkedin.com/in/your-id"

[[params.social]]
  title = "github"
  url = "https://github.com/your-id"

[[params.social]]
  title = "twitter"
  url = "https://twitter.com/your-id"

